<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webapp-original</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/scripts/jquery-3.6.1.min.js" defer></script>
  <script src="./assets/scripts/modal.js" defer></script>
</head>

<body>
  <header class="top-header">
    <nav class="header-nav">
      <div class="header-logo">
        <img src="./assets/img/logo.png" alt="POSSE">
        <p class="header-week">4th week</p>
      </div>
      <button class="header-button js-openModal">記録・投稿</button>
    </nav>
    <div class="overlay">
      <div class="modal">
        <div class="modal-content">
          <button class="modal-close-button js-closeModal">x</button>
          <div class="modal-upper">
            <div class="study-day">
              <label for="" class="modal-title">学習日</label>
              <div class="study-day-box">
                2020年10月27日（仮）
              </div>
            </div>
            <div class="study-time">
              <label for="" class="modal-title">学習時間</label>
              <div class="study-time-box">
                120分（仮）
              </div>
            </div>
          </div>
          <div class="modal-lower">
            <div class="study-items">
              <div class="study-contents">
                <label for="" class="modal-title">学習コンテンツ(複数選択可)</label>
              </div>
              <div class="study-language">
                <label for="" class="modal-title">学習言語(複数選択可)</label>
              </div>
            </div>
            <div class="twitter-section">
              <label for="" class="modal-title">Twitter用コメント</label>
              <div class="twitter-comment-box">
                POSSE
              </div>
              <div class="sharing-wrapper">
                <figure class="icon-check">
                  <img src="./assets/img/icon-check-twitter.png"  alt="">
                </figure>
                <p class="share-text">Twitterにシェアする</p>
              </div>
            </div>
          </div>
          <button class="header-button bottom">記録・投稿</button>
        </div>
      </div>
    </div>
  </header>

  <main class="top-main">
    <div class="both-wrapper">
      <div class="left-side-wrapper">
        <div class="hour-section">
          <ul class="hour-list">
            <li class="hour-items-box">
              <p class="hour-title">Today</p>
              <span class="hour-time">3</span>
              <span class="hour-text">hour</span>
            </li>
            <li class="hour-items-box">
              <p class="hour-title">Month</p>
              <span class="hour-time">120</span>
              <span class="hour-text">hour</span>
            </li>
            <li class="hour-items-box">
              <p class="hour-title">Total</p>
              <span class="hour-time">1348</span>
              <span class="hour-text">hour</span>
            </li>
          </ul>
        </div>
        <div class="bar-graph">棒グラフ挿入</div>
      </div>
      <div class="right-side-wrapper">
        <div class="study-language-section">
          <p class="study-language-title">学習言語</p>
          <p>円グラフ挿入</p>
        </div>
        <div class="study-contents-section">
          <p class="study-contents-title">学習コンテンツ</p>
          <p>円グラフ挿入</p>
        </div>
      </div>
    </div>
    <div class="footer-section">
      <div class="footer-items">
        <img src="./assets/img/arrow.png" class="icon-arrow right">
        <p class="footer-label">2020年 10月</p> 
        <img src="./assets/img/arrow.png" class="icon-arrow left">
      </div>
    </div>

  </main>
</body>
</html>
